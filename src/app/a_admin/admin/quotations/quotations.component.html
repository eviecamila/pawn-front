<h2>
  Hay <b>{{ found.length }}</b> cotizaciones pendientes de revisar
</h2>
<div class="container-xl">
  <div class="row text-center">
    <!-- Box 1 -->

    <div
      class="col-md-6"
      *ngFor="let item of found"
      [attr.data-bs-theme]="modo"
    >
      <div class="grid-container card">
        <br />
        <div class="grid-item image">
          <img
            [src]="item.imagen"
            class="img-fluid square-img rounded"
            alt="Imagen 1"
          />
        </div>
        <br />
        <div class="grid-item info">
          <div class="card-body">
            <b>
              <p class="card-title">{{ item.articulo }}</p>
            </b>
            <p>{{ item.caracteristicas }}</p>
            <p class="card-text">
              Valor deseado: <b>${{ item.cotizacion }}</b>
            </p>
            <br />
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex flex-column">
            <button class="btn btn-primary mb-2" (click)="onReview(item.id)">
              <i class="bi bi-eye"></i>&nbsp;&nbsp;&nbsp;Ver Articulo
            </button>
            <button class="btn btn-success" (click)="onPawn(item.id)">
              <i class="bi bi-check-circle-fill"></i>&nbsp;&nbsp;&nbsp;Autorizar
              articulo
            </button>
          </div>
        </div>
      </div>
      <!-- Esto regresa la app a la pagina anterior -->
    </div>
  </div>
</div>
<app-abc-modal [ngModel]="modal">
  <app-edit-item [id]="id" [q]="false"> </app-edit-item>
</app-abc-modal>
