<div class="text-center">
  <h2>Hola, {{ user.nombre }} {{ user.apellido1 }} {{ user.apellido2 }}</h2>
  <h3>Que deseas hacer ahora?</h3>
</div>
<br /><br />
<div
  class="text-center"
  [ngClass]="{
  'row': screen.isDesktop(),
  'col': screen.isMobile(),
}"
>
  <app-href-item-card
    *ngFor="let item of getIcons()"
    [href]="item.href"
    class="col-md-3"
    icon="{{ item.icon }}"
    [title]="item.description"
    >{{ item.name }}</app-href-item-card
  >
</div>
