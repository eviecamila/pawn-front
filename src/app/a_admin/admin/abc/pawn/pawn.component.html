<app-abc-card-container>
  <div class="col-md-6" *ngFor="let item of found">
      <ng-container *ngIf="item; else loadingTemplate">
        <app-abc-pawn-card [data]="item"></app-abc-pawn-card>
      </ng-container>
  </div>
  <ng-template #loadingTemplate></ng-template>
</app-abc-card-container>
