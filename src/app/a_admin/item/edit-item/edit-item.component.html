<form (ngSubmit)="updateItem()" #editForm="ngForm">
  <!-- ID del Artículo (oculto) -->
  <input type="hidden" name="id" [(ngModel)]="_item.id" />

  <!-- Cliente (No editable) -->
  <div class="mb-3">
    <label for="itemCliente" class="form-label">Cliente:</label>
    <input
      type="text"
      class="form-control"
      id="itemCliente"
      name="cliente"
      [(ngModel)]="_item.cliente"
      disabled
    />
  </div>

  <!-- Artículo -->
  <label for="itemName" class="form-label">Nombre del Artículo:</label>
  <select
  [selectedIndex]="2"
    class="form-control"
    id="itemName"
    name="item"
    required
  >
    <option value="" disabled selected>Selecciona una opción</option>
    <option *ngFor="let tipo of tipos" [value]="tipo.id">
      {{ tipo.verbosename }}
    </option>
  </select>

  <!-- Estado -->
  <div class="mb-3">
    <label for="itemEstado" class="form-label">Estado:</label>
    <select
      class="form-control"
      id="itemEstado"
      name="estado"
      [selectedIndex]="_item.id_estado"
      required
    >
      <option value="" disabled selected>Selecciona una opción</option>
      <option *ngFor="let estado of estados" [value]="estado.id">
        {{ estado.estado }}
      </option>
    </select>
  </div>

  <!-- Características -->
  <div class="mb-3">
    <label for="itemCaracteristicas" class="form-label">Características:</label>
    <input
      type="text"
      class="form-control"
      id="itemCaracteristicas"
      name="caracteristicas"
      [(ngModel)]="_item.caracteristicas"
      required
    />
  </div>

  <!-- Observaciones -->
  <div class="mb-3">
    <label for="itemObservaciones" class="form-label">Observaciones:</label>
    <input
      type="text"
      class="form-control"
      id="itemObservaciones"
      name="observaciones"
      [(ngModel)]="_item.observaciones"
      required
    />
  </div>

  <!-- Fecha de Ingreso -->
  <div class="mb-3">
    <label for="fechaIngreso" class="form-label">Fecha de Ingreso:</label>
    <input
      type="datetime-local"
      class="form-control"
      id="fechaIngreso"
      name="fecha_ingreso"
      [(ngModel)]="_item.fecha_ingreso"
    />
  </div>

  <!-- Fecha de Retiro -->
  <div class="mb-3">
    <label for="fechaRetiro" class="form-label">Fecha de Retiro:</label>
    <input
      type="datetime-local"
      class="form-control"
      id="fechaRetiro"
      name="fecha_retiro"
      [(ngModel)]="_item.fecha_retiro"
    />
  </div>

  <!-- Fecha Límite -->
  <div class="mb-3">
    <label for="fechaLimite" class="form-label">Fecha Límite:</label>
    <input
      type="datetime-local"
      class="form-control"
      id="fechaLimite"
      name="fecha_limite"
      [(ngModel)]="_item.fecha_limite"
    />
  </div>

  <!-- Cotización -->
  <div class="mb-3">
    <label for="cotizacion" class="form-label">Cotización:</label>
    <input
      type="number"
      class="form-control"
      id="cotizacion"
      name="cotizacion"
      [(ngModel)]="_item.cotizacion"
      required
    />
  </div>

  <!-- Foto del Artículo (manejado por separado) -->
  <div class="mb-3">
    <label for="itemPhoto" class="form-label">Foto del Artículo:</label>
    <input
      type="file"
      class="form-control"
      id="itemPhoto"
      name="photo"
      (change)="onFileChange($event)"
    />
    <br />
    <div *ngIf="image" class="image-preview d-flex justify-content-center">
      <button
        type="button"
        class="btn-close"
        style="
          position: relative;
          top: 10px;
          background-color: red;
          left: 290px;
        "
        aria-label="Close"
        (click)="onClear()"
      ></button>
      <img
        [src]="image"
        alt="Vista previa de la imagen"
        class="img-thumbnail square-img"
      />
    </div>
  </div>
  <!-- ... -->

  <!-- Botón para guardar cambios -->
  <div class="w-100">
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </div>
</form>
