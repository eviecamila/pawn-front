<header
  [ngClass]="{
    'darker-mode': darkModeService.isDarkModeEnabled() | async,
    'light-mode': !(darkModeService.isDarkModeEnabled() | async)
  }"
>
  <div class="items">
    <div
      id="menu-toggle"
      (click)="toggleMenu()"
      *ngIf="isMobile && !isMenuOpen"
    >
      <div
        class="bar"
        [ngClass]="{
          'lighter-mode': darkModeService.isDarkModeEnabled() | async,
          'dark-mode': !(darkModeService.isDarkModeEnabled() | async)
        }"
      ></div>
      <div
        class="bar"
        [ngClass]="{
          'lighter-mode': darkModeService.isDarkModeEnabled() | async,
          'dark-mode': !(darkModeService.isDarkModeEnabled() | async)
        }"
      ></div>
      <div
        class="bar"
        [ngClass]="{
          'lighter-mode': darkModeService.isDarkModeEnabled() | async,
          'dark-mode': !(darkModeService.isDarkModeEnabled() | async)
        }"
      ></div>
    </div>
    <div *ngIf="isMenuOpen" id="menu-toggle" (click)="toggleMenu()">
      <div style="font-size: 32px">&#10006;</div>
    </div>

    <div
      [ngClass]="{
        'sidebar-open': isMenuOpen,
        'sidebar-closed': !isMenuOpen
      }"
      *ngIf="isMobile && !isDesktop"
    >
      <app-sidebar></app-sidebar>
    </div>

    <div id="logo">
      <app-logo></app-logo>
    </div>

    <div id="acciones" *ngIf="isDesktop" (click)="closeMenu()">
      <ul>
        <li><app-actions url="/newaccount" id="open">Empe√±os</app-actions></li>
        <li><app-actions url="/products" id="prods">Productos</app-actions></li>
        <li><app-actions id="invest">Invertir</app-actions></li>
        <li><app-actions id="faq">Preguntas Frecuentes</app-actions></li>
        <li><app-actions id="dev">Para Desarrolladores</app-actions></li>
      </ul>
    </div>
    <div id="bar" *ngIf="isDesktop" (click)="closeMenu()">
      <app-actions url="/login">Login</app-actions>
    </div>
  </div>
</header>
