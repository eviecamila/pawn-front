<div class="w-100" style="place-items: center">
  <ngx-scanner-qrcode
    [config]="{
      isBeep: false,
      canvasStyles: [
        { lineWidth: 0, strokeStyle: 'clear', fillStyle: '#00000000' },
        { font: '1px serif', strokeStyle: '#fff0', fillStyle: '#00000000' }
      ]
    }"
    class="escaner"
    #action="scanner"
    (event)="onScan($event)"
  ></ngx-scanner-qrcode>
</div>
